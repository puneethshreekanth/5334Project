<html>
<head>
<title>{{ title }}</title>
<!-- Icon -->
<link rel="icon"
	href="http://s3-media3.fl.yelpcdn.com/assets/2/www/img/7f906850f02b/ico/win8-tile.png"
	type="image/x-icon" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
	
</script>

<script>
	function validateForm() {
		var x = document.forms["myForm"]["userid"].value;
		if (x == null || x == "") {
			alert("URL must be filled out");
			return false;
		}

		return true;
	}
</script>

</head>
<body>
	<div class='container'>
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h3 class="text-center login-title">Enter you User ID</h3>
				<br>
				<div class="account-wall" role="form" method="POST" action="">
					<form class="form-signin" action="suggestions" method="post"
						name="myForm" enctype='multipart/form-data'
						onsubmit="return validateForm()">
						<select class='form-control' name="userid">
							<option value="volvo">Volvo</option>
							<option value="saab">Saab</option>
							<option value="mercedes">Mercedes</option>
							<option value="audi">Audi</option>
						</select> <br> <br>
						<button class="btn btn-lg btn-primary btn-block" type="submit"
							value="Crawl">Go</button>
					</form>
					<br>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
